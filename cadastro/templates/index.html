<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>CRUD com Django</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>CRUD com Python</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="form/" class="btn btn-success">Adicionar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">Nome</th>
              <th scope="col">Sobrenome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
          {% for dbs in db %}
            <tr>
              <td>{{dbs.id}}</td>
              <td>{{dbs.primeiro_nome}}</td>
              <td>{{dbs.ultimo_nome}}</td>
              <td>{{dbs.email}}</td>
              <td>{{dbs.numero_telefone}}</td>
              <td>
                  <a href="" class="btn btn-dark">Vizualizar</a>
                  <a href="" class="btn btn-primary">Editar</a>
                  <a href="" class="btn btn-danger">Deletar</a>
              </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
