<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="col-8 m-auto pt-2 pb-2 text-center">
        <h1>Cadastro</h1>
    </div>

    <div class="col-8 m-auto pt-3 pb-2 text-center">
        <a href="/" class="btn btn-info">Voltar</a>
    </div>

    <div class="col-8 m-auto pt-4 pb-2 text-center">
        <form name="form" id="form" action="/create/" method="post">
            {% csrf_token %}
            <div class="form-group mt-4">Nome: {{ form.primeiro_nome }}</div>
            <div class="form-group mt-4">Sobrenome: {{ form.ultimo_nome }}</div>
            <div class="form-group mt-4">Email: {{ form.email }}</div>
            <div class="form-group mt-4">Telefone: {{ form.numero_telefone }}</div>
            <input type="submit" class="btn btn-success" value="Salvar">
        </form>
    </div>
</body>
</html>
